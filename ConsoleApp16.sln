int n;
double suma = 0;
Console.WriteLine("ingresar número de calificaciones");
n = int.Parse(Console.ReadLine());
for ( int i = 1; i <= n; i++)
{
    Console.WriteLine("ingrese el número de calificaciones " +i);
    double calf = double.Parse(Console.ReadLine());
    suma = suma + calf;
}
double prom = suma / n;
Console.WriteLine("el promedio es " + prom);
